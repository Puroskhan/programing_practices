<div class="row">
  <div class="col-xs-12">
      <form [formGroup]='recipeForm' (ngSubmit)="onSumbmit()">

           <div class="row">
              <div class="col-xs-12">
                  <button type="submit" class="btn btn-sucess" [disabled]="!recipeForm.valid">{{editMode ? 'Upadte':'Save'}}</button>&nbsp;
                  <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
              </div>
              </div>

              <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                    </div>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                  <div class="row"
                  *ngFor="let ingredientsCtrl of recipeForm.get('ingredients').controls; let i = index"
                  [formGroupName]="i">

                    <div class="col-xs-8">
                      <div class="form-group">
                      <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                    </div>

                    <div class="col-xs-2">
                      <div class="form-group">
                      <input type="number" id="name" class="form-control" formControlName="amount">
                    </div>
                    </div>

                    <div class="col-xs-2">
                      <button class="btn btn-danger" type="button" (click)="onDeleteIngrediens(i)">X</button>
                    </div>

                  </div>
                </div>
              </div>
             <hr>
              <div class="row">
                <div class="col-xs-2">
                  <button class="btn btn-primary" type="button" (click)="onAddIngredient()">Add Incrediant</button>
                </div>
              </div>

      </form>
    </div>
  </div>

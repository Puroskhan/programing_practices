<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" #serverName>
      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <hr>
      <br><br>
      <button class="btn btn-primary" (click)="saveServes()">Save Server</button>
      <button class="btn btn-primary" (click)="onGet()">GETkk Server</button>
      <br>
      <h3> App Status {{appStatus | async}}</h3>
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item">{{ server.name}} (ID: {{ server.id }})</li>
      </ul>
    </div>
  </div>
</div>

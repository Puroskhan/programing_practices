<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item">
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighLight >Im puros khan ... </p>
      <p [appBetterHighlight]="'red'" defaultColor="'red'" >Im puros khan ... </p>
   <div [ngSwitch]="value">
     <p *ngSwitchCase='10'> value is 10</p>
     <p *ngSwitchCase='20'> value is 20</p>
     <p *ngSwitchCase='12'> value is 12</p>
     <p *ngSwitchDefault> value is 0</p>

   </div>
    </div>
  </div>
</div>
